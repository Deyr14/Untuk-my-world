<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Kamu üíñ</title>
  <style>
    body {
      background: #ffe6eb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: #e60073;
      font-size: 3em;
      margin-bottom: 0;
    }

    p {
      color: #99004d;
      font-size: 1.5em;
    }

    #loveBtn {
      padding: 10px 25px;
      font-size: 1.2em;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .heart {
      color: red;
      font-size: 3em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #cc0066;
      display: none;
    }

    /* Efek love yang jatuh */
    .falling-heart {
      position: fixed;
      top: -50px;
      color: #ff3366;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="lesungpipi: controls>
    <source src="lesungpipi.mp3" type="audio/mp3">
  </audio>

  <h1>Hai, Cinta üíï</h1>
  <p>Aku punya sesuatu spesial buat kamu...</p>
  <div class="heart">‚ù§Ô∏è</div>
  <button id="loveBtn" onclick="tampilkanPesan()">Klik untuk lihat pesannya</button>
  <div id="message">Aku cinta kamu hari ini, besok, dan selamanya, dan jangan pernah tinggalin aku ya iloveyouuu üíñ</div>

  <!-- Efek cinta jatuh -->
  <script>
    function tampilkanPesan() {
      document.getElementById("message").style.display = "block";
    }

    // Bikin love jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>
</body>
</html>
